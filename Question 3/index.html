<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="subscription-widget">
        <div class="subscription-option">
            <input type="radio" id="subscribe-save" name="subscription" checked>
            <label for="subscribe-save">
                <div class="option-header">
                    <span class="option-title">Subscribe & Save</span>
                    <span class="save-amount">Save 18%</span>
                    <span class="price">22.92</span>
                </div>
                <div class="option-details">
                    <span class="ships-every-month">Ships Every Month ðŸ“¦</span>
                    <hr>
                    <span class="benefits-title">SUBSCRIPTION BENEFITS</span>
                    <div class="subscription-benefits">
                        <ul>
                            <li><input type="checkbox" checked disabled> Less than $1 per day</li>
                            <li><input type="checkbox" checked disabled> Swap colors anytime</li>
                            <li><input type="checkbox" checked disabled> Pause/Cancel anytime</li>
                            <li><input type="checkbox" checked disabled> VIP Exclusive Offers</li>
                        </ul>
                    </div>
                </div>
            </label>
        </div>
        <div class="subscription-option">
            <input type="radio" id="one-time-purchase" name="subscription">
            <label for="one-time-purchase">
                <div class="option-header">
                    <span class="option-title">One Time Purchase</span>
                    <span class="price">27.95</span>
                </div>
            </label>
        </div>
    </div>
</body>
